<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hello JavaScript</title>
    <script>
        function hitung(){
            var from = document.fromHitung;
            var x = eval (from.bil1.value);
            var y = eval (from.bil2.value);
            var opr = from.opr.value;

            if (opr == "+"){
                var z = x+y;
            }else if (opr == "-"){
                var z = x-y;
            }else if (opr == "*"){
                var z = x*y;
            }else if (opr == "/"){
                var z = x/y;
            }

            from.hasil.value = z;
        }
    </script>
</head>
<body>
    <h1>JavaScript</h1>
    <form name="fromHitung">
    bil 1 <input type="number" name="bil1"><br>
    opr
    <select name="opr1">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select><br>
    bil 2 <input type="number" name="bil2">
    <input type="button" value="=" oneclick="hitung()">
    <input type="number" name="hasil" disabled>
</from>
</body>
</html>
